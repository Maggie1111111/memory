<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanskelighetsgrad 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f6aa59a7b7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        img{
            width: 100%;
        }

       body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            background-color: rgb(27, 27, 87); 
        } 
        .container{
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background-color: rgb(53, 53, 111);
            padding: 60px 60px;
        }
        h2{
            font-size: 50px;
            color: rgb(27, 27, 87);
            letter-spacing: 5px;
        }
        .restart{
            padding: 25px 30px; 
            height: 65px;
            color: rgb(53, 53, 111);
            border: none;
            font-size: 20px;
            letter-spacing: 3px;
            cursor: pointer;
            font-weight: 600;
        }
        .restart:hover{
            color: white;
            background-color: rgb(27, 27, 87);
        }
        .spill{
            width: 440px;
            height: 440px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            transform-style: preserve-3d;
            perspective: 500px;
        }

    </style>
</head>
<body>
    <div class="container">
       <h2>MEMORY SPILL</h2> 
       <div class="spill">
        <button class="restart">Prøv På Nytt</button>
       </div>
    </div>
</body>
</html>
